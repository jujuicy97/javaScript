<!--사용자가 두 숫자를 입력하고 빼기(-)연산을 해서 결과값을 추출하기 
- 두 숫자를 입력받을 함수를 지정하기
- 두 숫자의 정보를 가져오기
- 숫자1-숫자2의 형태를 만들기
- 결과값을 p태그에 입력하고 추출하기
-->

<input type="text" placeholder="숫자를 입력하세요" id="num1">
<input type="text" placeholder="숫자를 입력하세요" id="num2">
<button onclick="up();">확인</button>
<p id="result">결과:</p>

<script>
    const up = ()=>{
        const count1 = document.querySelector("#num1").value;
        const count2 = document.querySelector("#num2").value;
        const all = Number(count1) - Number(count2);
        const pElem = document.querySelector("#result");
        pElem.textContent += all; //pElem.textContent = pElem.textContent + all; 의 축약 연산자
    }
</script>
