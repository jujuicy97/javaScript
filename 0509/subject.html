<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과목선택</title>
  </head>
  <body>
    <script>
      let subject = prompt("신청할 과목을 선택하세요. 1-HTML, 2-CSS, 3-JS");
      console.log(typeof subject);
      //취소 버튼 : null 저장되기 때문에
      if (subject !== null) {
        switch (subject) {
          case "1":
            document.write("HTML 과목을 선택했습니다");
            break;
          case "2":
            document.write("CSS 과목을 선택했습니다");
            break;
          case "3":
            document.write("JavaScript 과목을 선택했습니다");
            break;
          default:
            document.write("잘못 입력했습니다");
        }
      }
    </script>
  </body>
</html>
