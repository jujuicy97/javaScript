<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴생성</title>
</head>
<body>
    <script>
        const menus = ['Home','About','Services','Contact'];
        document.write('<ul>');
            for(let i=0; i<=3; i++){
                document.write(`<li>${menus[i]}</li>`);
            }
        document.write('</ul>');
    </script>
</body>
</html>
