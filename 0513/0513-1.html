<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인스크립트</title>
    <style>
        /* *, tag, id, class, 가상/선택/속성 선택자 등으로 표현*/
        button{
            background-color: tomato;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- <button style="border: none;">클릭!</button>  html에서 바로 속성을 바꿔주는 방법 -->
     <!-- <button onclick="alert('팝업메시지')">클릭!</button> 따옴표는 중복 불가-->
     <!-- <button>클릭!</button> -->
    <img src="../images/img-1.png" alt="이미지-1">
    <!-- <script src="./script0513.js" defer></script>  -->
    <script>
/****요소를 바꾸는 설정 해보기*/
        // 요소와 가져오는 선택자 둘 다 img라는 이름이라 구분해줘야 함
        // imgElem, imgE, $(jQuery사용방식)로 보통 구분함
        // const $img = document.querySelector("img");  //1) $img에 문서 이미지 저장 경로 저장하기
        // console.log($img);                           //2) 잘 불러왔는지 확인
        // const imgClick =()=>{                        //3) 함수를 지정하여 저장된 이미지를 
        //     $img.src = "./images/ㅓimg-2.png";         //4) 다른 이미지로 바꾸기 설정
        // }
        // $img.onclick = imgClick;                     //5) 이미지를 클릭시 저장한대로 이미지 바꾸기

/****위의 설정을 반복문으로 만들어보기*/
        let num = 1;                                    //1) 바뀌는 변수를 저장하기 위해서 만듦
        const $img = document.querySelector("img");  
        console.log($img);                           
        const imgClick =()=>{        
            num++;                                      //3) 변수가 1씩 증가(1~5까지 수행)
            if(num>5){                                  //4) 5수행 후 다시 1로 돌아가게 하기
                num = 1;
            }                                     
            $img.src = `../images/img-${num}.png`;       //2) 이미지 숫자만 변경되어야하기에 햅틱사용
        // $img.src = `./images/img-${(num = num>=5? 1:num+1)}.png` //위의 반복문 함수를 한 줄로 처리
        }
        $img.onclick = imgClick;                     
    </script>
</body>
</html>
