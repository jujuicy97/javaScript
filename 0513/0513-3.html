<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록</title>
</head>
<body>
    <button>클릭</button>
    <script>
        /*
        1) 버튼을 클릭하면 body의 백그라운드 색상을 변경
        2) 빨강, 노랑, 초록, 파랑 순으로 반복하기
        */

       const colors = ['tomato','yellow','green','blue']
       let idx = 0;
       //...(전개구문) 오로지 배열 값만 가져올 때 사용...리액트에서 많이 사용
       console.log(colors);
       const $btn = document.querySelector("button");
       const changeBG =()=>{
        document.body.style.backgroundColor = colors[idx];
        idx++;
        if(idx>=colors.length){
            idx = 0;
        }
       }
        $btn.addEventListener("click",changeBG); //바로 아래 함수와 같은 것

</body>
</html>
