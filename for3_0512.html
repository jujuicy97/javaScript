<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 출력</title>
</head>
<body>
    <script>
        /*
        @@@@@
        @@@@@
        @@@@@
        반복 : 열@ 5번, 행@ 3번 반복
        */      
       for(let i=0; i<3; i++){   //행
        for(let j=0; j<5; j++){  //열
            document.write('@');
        }
        document.write("<br>");  //줄바꿈(5개 출력 후 줄바꿈이라, 2번째 for문이 끝나는 곳에 설정)
       }
    </script>
</body>
</html>
