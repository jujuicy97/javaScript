<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 증가 버튼</title>
    <style>
        button{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div id="count">0</div>
    <button>숫자증가</button>
    <!--스크립트는 html이 이미 만들어진 상태에서 효과를 주는 것이기 때문에, 작성한 html 뒤에 작성-->
    <script>
        let count = 0;
        const elem = document.querySelector("#count")
        const btn = document.querySelector('button');
        btn.addEventListener("click",()=>{
            count++;
            elem.textContent = count;
            
        })
    </script>
</body>
</html>
