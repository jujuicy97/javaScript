<!--물건의 결제 금액을 계산합니다
- 물건의 수량 입력받기
- 물건 1개의 금액을 입력받기
- 수량*금액
- 결제금액을 화면에 출력 -->

     <input type="text" placeholder="수량을 입력하세요" id="co">
     <input type="text" placeholder="금액을 입력하세요" id="pl">
     <button onclick="count()">확인</button>
     <p id="result"></p>

    <script>
//확인 버튼을 클릭했을때, 수량을 작성할 함수 정의
//input에 저장된 정보 가져오기(수량과 금액 두개의 도큐먼트 정보 가져오기)
//수량*금액의 형태로 만들기
//결과값을 p태그에 출력하기

        const count = ()=>{
            const num1 = document.querySelector("#co").value; //value 값은 한 번만 가져오면 됨
            const num2 = document.querySelector("#pl").value;
            const all = Number(num1) * Number(num2);
            const pElem = document.querySelector("#result");
            pElem.textContent = `결과값은: ${all} 입니다`;
        }
    </script>
